# ---------------------------------------------------------------------
# Basic example: single-module Go project
#
# This file demonstrates a fully scoped but minimally used `rig.toml`
# for a simple Go application.
#
# It shows the complete shape of a rig-managed project while keeping
# behavior explicit and conservative.
# ---------------------------------------------------------------------

[project]
name = "example-basic"
version = "0.1.0"
license = "MIT"

# ---------------------------------------------------------------------
# Tasks
#
# Tasks declare project intent.
# They are explicit, boring, and easy to read.
# ---------------------------------------------------------------------

[tasks]

# Build the project
build = "go build ./..."

# Verify code quality
test = "go test ./..."
vet  = "go vet ./..."
fmt  = "gofmt -s -w ."

# Run the application (single-module example)
run = "go run ."

# ---------------------------------------------------------------------
# Build profiles
#
# Profiles describe build intent for different environments.
# They do not introduce new logic.
# ---------------------------------------------------------------------

[profile.release]
# Example release flags for smaller binaries
ldflags = "-s -w"

# ---------------------------------------------------------------------
# Tools
#
# Tool pinning surface for reproducible development and CI.
# Left empty here to keep the example minimal.
# ---------------------------------------------------------------------

[tools]
# Example pins (uncomment as needed):
# go = "1.22.1"
# golangci-lint = "1.59.1"
